<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste | Anova Saúde</title>
    <link rel="icon" type="image/x-icon" href="../logo_icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="../index.html" class="logo">
                    <img src="../logo.png" alt="Anova Saúde">
                </a>
                <ul class="nav-links">
                    <li><a href="../index.html#testes">Catálogo de Testes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="test-container">
        <!-- PAGE 1: TEST FORM -->
        <div id="test-page" class="page-section">
            <div class="test-header">
                <h1 id="test-title">Carregando...</h1>
                <p id="test-description"></p>
            </div>

            <div class="test-instructions" id="instructions-container">
                <h3>Instruções</h3>
                <p id="test-instructions"></p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>

            <form id="test-form">
                <div id="questions-container"></div>

                <div class="test-navigation">
                    <a href="../index.html" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary" id="submit-btn" disabled>
                        Finalizar Teste
                    </button>
                </div>
            </form>
        </div>

 


    <!-- UTILITIES (reused by all tests) -->
    <script src="../js/storage.js"></script>
    <script src="../js/scoring.js"></script>
    <script src="../js/shared-pages.js"></script>
    
    <!-- TEST-SPECIFIC DATA (change this for each test) -->
    <script src="../js/tests/demo_test.js"></script>
</body>
</html>

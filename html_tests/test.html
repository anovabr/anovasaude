<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste | Anova Saúde</title>
    <link rel="icon" type="image/x-icon" href="../logo_icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-brand">
                    <a href="../index.html" class="logo">
                        <img src="../logo.png" alt="Anova Saúde">
                    </a>
                    <div class="progress-chip" aria-live="polite">
                        <span class="progress-chip__label">Seu progresso</span>
                        <span class="progress-chip__count"><strong id="tests-taken-count-header" data-count-tests>0</strong> testes</span>
                    </div>
                    <div class="progress-actions">
                        <button type="button" class="progress-btn" id="view-results-btn" title="Ver resultados">Ver</button>
                        <button type="button" class="progress-btn progress-btn--ghost" id="clear-results-btn" title="Limpar resultados">Limpar</button>
                    </div>
                    <button type="button" class="nav-toggle" aria-label="Abrir menu" aria-expanded="false">☰</button>
                </div>
                <ul class="nav-links">
                    <li><a href="../index.html#testes">Catálogo de Testes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="test-container">
        <!-- PAGE 1: TEST FORM -->
        <div id="test-page" class="page-section">
            <div class="test-header">
                <h1 id="test-title">Carregando...</h1>
                <p id="test-description"></p>
            </div>

            <div class="test-instructions" id="instructions-container">
                <h3>Instruções</h3>
                <p id="test-instructions"></p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>

            <form id="test-form">
                <div id="questions-container"></div>

                <div class="test-navigation">
                    <a href="../index.html" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary" id="submit-btn" disabled>
                        Finalizar Teste
                    </button>
                </div>
            </form>
        </div>

        <!-- RESULTS, DEMOGRAPHICS, PAYMENT injected by shared-pages.js -->
    </div>

    <script src="../js/storage.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/scoring.js"></script>
    <script src="../js/shared-pages.js"></script>
    <script src="../js/test-catalog.js"></script>
    <script src="../js/test-runner.js"></script>
</body>
</html>

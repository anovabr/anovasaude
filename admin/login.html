<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Anova Saúde Admin</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #f5f5f5, #e8e8e8, #d8d8d8, #eeeeee, #ffffff, #e0e0e0);
            background-size: 600% 600%;
            animation: gradientFlow 12s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Smooth gradient layers */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(240, 240, 240, 0.4) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 50%, rgba(230, 230, 230, 0.2) 0%, transparent 60%);
            animation: gradientShift 20s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 60% 40%, rgba(255, 255, 255, 0.25) 0%, transparent 40%),
                        radial-gradient(circle at 30% 80%, rgba(220, 220, 220, 0.3) 0%, transparent 45%);
            animation: gradientShift 18s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translate(30px, -40px) scale(1.1);
                opacity: 0.8;
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            display: block;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        .logo h1 {
            color: #2b2b2b;
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 0.25rem;
        }

        .logo p {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            color: #2b2b2b;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        input[type="password"]::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.03);
            transform: translateY(-1px);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #2b2b2b;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: rgba(0, 0, 0, 0.4);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">⚙️</span>
            <h1>Anova Saúde</h1>
            <p>Painel Administrativo</p>
        </div>

        <form method="POST" action="/admin/login">
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha"
                    required
                    autofocus
                >
            </div>

            <button type="submit" class="btn-login">
                Entrar
            </button>
        </form>

        <div class="footer-text">
            Acesso restrito a administradores
        </div>
    </div>
</body>
</html>

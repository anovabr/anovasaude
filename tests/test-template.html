<!DOCTYPE html>
<html>
<head>
    <title>Test Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .test-case {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Reusable Test Template</h1>
    <div class="test-case">
        <h2>Test Case Title</h2>
        <p>Description of the test case goes here.</p>
        <p><strong>Steps:</strong></p>
        <ol>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ol>
        <p><strong>Expected Result:</strong></p>
        <p>The expected outcome of the test case.</p>
    </div>
    <p>For additional test cases, copy and paste the above <code>&lt;div class=&quot;test-case&quot;&gt;</code> block.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Testes | Anova Saúde</title>
    <link rel="icon" type="image/x-icon" href="logo_icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-brand">
                    <a href="index.html" class="logo">
                        <img src="logo.png" alt="Anova Saúde">
                    </a>
                    <div class="progress-chip" aria-live="polite">
                        <span class="progress-chip__label">Seu progresso</span>
                        <span class="progress-chip__count"><strong id="tests-taken-count-header" data-count-tests>0</strong> testes</span>
                    </div>
                    <div class="progress-actions">
                        <button type="button" class="progress-btn" id="view-results-btn" title="Ver resultados">Ver</button>
                        <button type="button" class="progress-btn progress-btn--ghost" id="clear-results-btn" title="Limpar resultados">Limpar</button>
                    </div>
                    <button type="button" class="nav-toggle" aria-label="Abrir menu" aria-expanded="false">☰</button>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html#equipe">Equipe</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="tests-section" style="padding-top:4rem;">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1.5rem; margin-bottom: 1rem;">
                <div>
                    <h2 class="section-title">Catálogo de Testes</h2>
                    <p class="section-subtitle">Instrumentos com artigos, curadoria Anova e destaques.</p>
                </div>
                <div class="category-filters" style="display: flex; gap: 0.75rem;">
                    <button class="filter-btn filter-btn--active" data-category="all">Todos</button>
                    <button class="filter-btn" data-category="para-voce">Para você</button>
                    <button class="filter-btn" data-category="para-seu-filho">Para seu filho</button>
                </div>
            </div>

            <div class="tests-grid" id="catalog-grid"></div>
        </div>
    </section>

    <script src="js/storage.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
    (function(){
        // Format markdown text
        function formatMarkdown(text) {
            if (!text) return '';
            // Convert **text** to <strong>text</strong>
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            // Convert *text* to <em>text</em> (but not already processed **)
            text = text.replace(/(?<!\*)\*([^*]+?)\*(?!\*)/g, '<em>$1</em>');
            // Convert line breaks to <br>
            text = text.replace(/\n/g, '<br>');
            return text;
        }
        
        const grid = document.getElementById('catalog-grid');

        function createCard(test) {
            const card = document.createElement('div');
            card.className = 'test-card';
            
            // Check if test is completed
            const isCompleted = checkIfTestCompleted(test.id);
            if (isCompleted) {
                card.classList.add('test-card--taken');
            }
            
            card.setAttribute('data-test-id', test.id);
            card.setAttribute('data-category', test.category || 'para-voce');
            if (test.featured) card.setAttribute('data-destaque', 'true');

            const ribbon = test.curadoria ? '<span class="ribbon">Curadoria Anova</span>' : '';
            const article = test.articleUrl ? `<a class="badge badge--article" href="${test.articleUrl}" target="_blank" rel="noopener">Artigo</a>` : '';
            const video = test.videoUrl ? `<button class="badge badge--article video-badge-btn" data-video-url="${test.videoUrl}">Vídeo</button>` : '';

            card.innerHTML = `
                ${ribbon}
                <span class="test-tag">${test.tag || 'Teste'}</span>
                <h4>${test.title}</h4>
                <p>${formatMarkdown(test.description)}</p>
                <div class="test-meta"><span>⏱️ ${test.estimatedTime || ''}</span><span>📊 ${test.questionCount || ''} questões</span></div>
                <div class="test-actions">
                    ${article}
                    ${video}
                </div>
            `;

            card.style.cursor = 'pointer';
            card.addEventListener('click', (e) => {
                if (e.target.closest('.badge') || e.target.closest('.video-badge-btn')) return;
                window.location.href = `test.html?id=${encodeURIComponent(test.id)}`;
            });
            return card;
        }
        
        // Check if user has completed this test
        function checkIfTestCompleted(testId) {
            try {
                const resultsIndex = JSON.parse(localStorage.getItem('results_index') || '[]');
                return resultsIndex.some(result => result.testId === testId);
            } catch (e) {
                return false;
            }
        }

        function render(tests) {
            grid.innerHTML = '';
            tests.forEach(t => grid.appendChild(createCard(t)));
            if (window.ProgressDashboard) window.ProgressDashboard.refresh();
        }

        // Category filtering
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('filter-btn--active'));
                btn.classList.add('filter-btn--active');
                
                const selectedCategory = btn.dataset.category;
                const cards = grid.querySelectorAll('.test-card');
                
                cards.forEach(card => {
                    if (selectedCategory === 'all') {
                        card.style.display = '';
                    } else {
                        const cardCategory = card.dataset.category || 'para-voce';
                        card.style.display = cardCategory === selectedCategory ? '' : 'none';
                    }
                });
            });
        });

        fetch('tests/index.json')
            .then(r => r.json())
            .then(render)
            .catch(err => {
                console.error(err);
                grid.innerHTML = '<p>Não foi possível carregar o catálogo.</p>';
            });
    })();
    </script>

    <!-- VIDEO MODAL -->
    <div id="video-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:9999;align-items:center;justify-content:center;">
      <div style="position:relative;width:90%;max-width:900px;background:#000;border-radius:12px;overflow:hidden;">
        <button id="close-video-modal" style="position:absolute;top:10px;right:10px;z-index:10000;background:rgba(255,255,255,0.9);border:none;border-radius:50%;width:40px;height:40px;font-size:24px;cursor:pointer;display:flex;align-items:center;justify-content:center;color:#333;">✕</button>
        <div id="video-container" style="position:relative;padding-top:56.25%;background:#000;">
          <iframe id="video-iframe" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <script>
    // Video modal handlers
    (function(){
      const videoModal = document.getElementById('video-modal');
      const closeVideoBtn = document.getElementById('close-video-modal');
      const videoIframe = document.getElementById('video-iframe');
      
      // Handle video badge clicks
      document.addEventListener('click', (e) => {
        const videoBtn = e.target.closest('.video-badge-btn');
        if (videoBtn) {
          const videoUrl = videoBtn.dataset.videoUrl;
          if (videoUrl) {
            const match = videoUrl.match(/medias\/([a-zA-Z0-9]+)/);
            if (match && match[1]) {
              const videoId = match[1];
              videoIframe.src = `https://fast.wistia.net/embed/iframe/${videoId}?videoFoam=true`;
              videoModal.style.display = 'flex';
            } else {
              window.open(videoUrl, '_blank');
            }
          }
        }
      });
      
      // Close modal
      if (closeVideoBtn && videoModal && videoIframe) {
        closeVideoBtn.addEventListener('click', () => {
          videoModal.style.display = 'none';
          videoIframe.src = '';
        });
        
        videoModal.addEventListener('click', (e) => {
          if (e.target === videoModal) {
            videoModal.style.display = 'none';
            videoIframe.src = '';
          }
        });
        
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && videoModal.style.display === 'flex') {
            videoModal.style.display = 'none';
            videoIframe.src = '';
          }
        });
      }
    })();
    </script>
</body>
</html>
